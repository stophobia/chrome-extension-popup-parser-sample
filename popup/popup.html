<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Parser</title>
  <link rel="stylesheet" href="../vendor/basic.css">
  <style>
    body {
      width: 300px;
      margin: 8px;
    }

    .horizontal-flex {
      display: flex;
      flex-direction: row;
      margin-bottom: 8px;
    }

    input[type="submit"] {
      height: 36px;
    }

    #content {
      width: 100%;
      height: 200px;
    }

    #error {
      color: crimson;
      font-style: italic;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Popup Parser</h2>
  <div>
    <h3>Parse</h3>
    <input id="wikipedia" type="submit" value="Wikipedia" />
  </div>
  <hr />
  <div>
    <div class="horizontal-flex">
      <h3>Result</h3>
      <input id="copy" type="submit" value="Copy result" />
    </div>
    <div id="error" class="hidden">
      <span>Something went wrong ...</span>
    </div>
    <textarea id="content"></textarea>
  </div>
  <script src="popup.js"></script>
</body>
</html>
